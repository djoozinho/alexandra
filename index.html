<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Teixeira | Artista Visual</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
    <style>
        :root {
            --bg-dark: #080808;
            --gold-accent: #d4af37;
            --text-main: #f5f5f5;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-sans); overflow-x: hidden; line-height: 1.6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-accent); }

        /* (Todo o CSS permanece igual — só a parte do hero que importa aqui) */
        .hero { height: 100vh; position: relative; overflow: hidden; display: grid; grid-template-columns: 80px 1fr 80px; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            background-repeat: no-repeat;
            opacity: 0; transform: scale(1.15);
            transition: opacity 1.8s ease, transform 10s ease;
        }
        .slide.active { opacity: 1; transform: scale(1); }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, #080808 120%); background-color: rgba(0,0,0,0.3); }

        /* (resto do CSS igual ao anterior — pulado por brevidade) */
        header { position: fixed; top: 0; width: 100%; padding: 30px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); transition: all 0.5s ease; }
        .header-scrolled { background: rgba(5,5,5,0.95); padding: 15px 60px; border-bottom: 1px solid rgba(212,175,55,0.1); backdrop-filter: blur(10px); }
        .mobile-header { position: fixed; top: 0; width: 100%; padding: 22px 20px; background: rgba(8,8,8,0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(212,175,55,0.1); display: none; justify-content: space-between; align-items: center; z-index: 1000; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-header.hide { transform: translateY(-100%); }
        .mobile-header.show { transform: translateY(0); }
        .controls { position: absolute; bottom: 40px; right: 120px; display: flex; gap: 18px; z-index: 20; }
        .ctrl-btn { width: 56px; height: 56px; border-radius: 50%; border: 1.5px solid rgba(255,255,255,0.4); background: rgba(0,0,0,0.5); backdrop-filter: blur(6px); color: white; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.4s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .ctrl-btn:hover { border-color: var(--gold-accent); color: var(--gold-accent); background: rgba(212,175,55,0.2); transform: scale(1.15); }
        @media (max-width: 768px) {
            header { display: none; }
            .mobile-header { display: flex; }
            body { padding-top: 90px; }
            .hero { grid-template-columns: 1fr; }
            .controls { bottom: 30px; left: 50%; right: auto; transform: translateX(-50%); }
            .ctrl-btn { width: 50px; height: 50px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- HERO COM A IMAGEM DE MODA GIGANTE CORRIGIDA -->
    <section class="hero">
        <div class="hero-bg">
            <!-- Slide 1 – Moda Clássica -->
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?q=80&w=1920&auto=format&fit=crop');"></div>
            
            <!-- Slide 2 – Casamento -->
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=1920&auto=format&fit=crop');"></div>
            
            <!-- Slide 3 – MODA & ESTILO GIGANTE (agora aparece 100%!) -->
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1524638431109-93e4fc951a3b?q=80&w=1974&auto=format&fit=crop');"></div>
            
            <div class="overlay"></div>
        </div>

        <!-- (resto do hero igual) -->
        <div class="side-panel"><span class="v-text">DESDE 2025</span></div>
        <div class="hero-content">
            <h2 class="hero-title" id="hero-text">Capturando a Essência</h2>
            <button class="hero-btn" onclick="document.getElementById('portfolio').scrollIntoView({behavior:'smooth'})">
                Ver Portfólio
            </button>
        </div>
        <div class="side-panel">
            <div class="social-hero">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>

        <div class="controls">
            <div class="ctrl-btn" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></div>
            <div class="ctrl-btn" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></div>
        </div>
    </section>

    <!-- (resto do site igual ao anterior — header, menu, portfólio, footer, script) -->
    <!-- HEADER DESKTOP, MOBILE, MENU, PORTFÓLIO, FOOTER E SCRIPT 100% IGUAIS AO ÚLTIMO CÓDIGO QUE ENVIEI -->

    <script>
        const slides = document.querySelectorAll('.slide');
        const heroText = document.getElementById('hero-text');
        const titles = ["Capturando a Essência", "Momentos Eternos", "Moda & Estilo"];
        let currentSlide = 0;

        function updateSlide(i) {
            slides.forEach(s => s.classList.remove('active'));
            currentSlide = (i + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            heroText.style.opacity = 0;
            setTimeout(() => {
                heroText.textContent = titles[currentSlide];
                heroText.style.opacity = 1;
            }, 600);
        }
        function nextSlide() { updateSlide(currentSlide + 1); }
        function prevSlide() { updateSlide(currentSlide - 1); }
        setInterval(nextSlide, 6000);

        // (todo o resto do JavaScript do menu, header hide, etc. permanece igual)
        const menuToggle = document.getElementById('menuToggle');
        const navMobile = document.getElementById('navMobile');
        if (menuToggle) {
            menuToggle.addEventListener('click', () => { menuToggle.classList.toggle('active'); navMobile.classList.toggle('active'); });
            document.querySelectorAll('.nav-mobile a').forEach(l => l.addEventListener('click', () => { menuToggle.classList.remove('active'); navMobile.classList.remove('active'); }));
        }

        const mobileHeader = document.getElementById('mobileHeader');
        if (mobileHeader) {
            let lastScroll = 0;
            window.addEventListener('scroll', () => {
                const current = window.pageYOffset;
                if (current <= 0) { mobileHeader.classList.remove('hide'); mobileHeader.classList.add('show'); return; }
                if (current > lastScroll && !mobileHeader.classList.contains('hide')) {
                    mobileHeader.classList.add('hide'); mobileHeader.classList.remove('show');
                    if (menuToggle) { menuToggle.classList.remove('active'); navMobile.classList.remove('active'); }
                } else if (current < lastScroll && mobileHeader.classList.contains('hide')) {
                    mobileHeader.classList.remove('hide'); mobileHeader.classList.add('show');
                }
                lastScroll = current;
            });
        }

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (navbar) navbar.classList.toggle('header-scrolled', window.scrollY > 80);
        });
    </script>
</body>
</html>
